<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello world, We are software developers!</h1>
    <!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
      <h1 id="title">freeCodeCamp Survey form</h1>
      <p id="description">Thankyou for taking time to help us improve our platform.</p>
      <form id ="survey-form">
          <div class = "form control">
           <label for="name" id="name-label">
                Name
            </label   
            <!-- Input Type Name-->
             <input require type="Text"
                   id="name" required
                   placeholder="Enter your name" />
                   </div>
                  <div class="form-control">
            <label id="email-label">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email" required
                   placeholder="Enter your email" />
        </div>  
         <div class="form-control">
            <label for="age" id="number-label">
                Age
            </label>
 
            <!-- Input Type number -->
            <input type="number"
                   id="number" min="1" max="500"
                   placeholder="Enter your age" />
        </div>
         <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             <!--dropdown -->
            <select name="role" id="dropdown">
                <option value="Student">Student</option>
                <option value="Full-time learner">Full-time learner</option>
                <option value="Full-time Job">
                    Full-time Job
                </option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value ="Other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label> Would you recommend FreeCodeCamp to your friends? </label>
              <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input value="female" type="radio"
                       id="recommed-1"
                       name="recommed">Definitely</input>
            </label>
            <label for="recommed-2">
                <input value="male" type="radio"
                       id="recommed-2"
                       name="recommed">MAYBE</input>
            </label>
            <label for="recommed-3">
                <input value ="non-binary" type="radio"
                       id="recommed-3"
                       name="recommed">No</input>
            </label>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is your favourite feature of free code camp?
            </label>
           <!-- Dropdown options -->
  <select name="role" id="role">
                <option value="Challenges">Challenges</option>
                <option value="Project">Project</option>
                <option value="Opensource">
                    Opensource
                </option>
                <option value ="Community">Community</option>
            </select>   </div>
  
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input value="checkbox" type="checkbox"
                       name="inp">Front-end projects</input></label>
            <label for="inp-2">
                <input value = "checkbox" type="checkbox"
                       name="inp">back-end projects</input></label>
            <label for="inp-3">
                <input value ="checkbox" type="checkbox"
                       name="inp">Data visualizations</input></label>
            <label for="inp-4">
                <input value = "checkbox" type="checkbox"
                       name="inp">Challenges</input></label>
            <label for="inp-5">
                <input value ="checkbox" type="checkbox"
                       name="inp">Open source community</input></label>
            <label for="inp-6">
                <input value="checkbox" type="checkbox"
                       name="inp">Gitter help rooms</input></label>
            <label for="inp-7">
                <input value="checkbox" type ="checkbox"
                       name="inp">Videos</input></label>
            <label for="inp-7">
                <input value="checkbox" type="checkbox"
                       name="inp">Forum</input></label>
            <label for="inp-7">
                <input value="value checkbox" type="checkbox"
                       name="inp">Wiki</input></label>
            <label for="inp-7">
                <input value="checkbox" type="checkbox"
                       name="inp">City meetups</input></label>
        </div>
  <label for="inp-7">
                <input value ="checkbox" type="checkbox"
                       name="inp">Additional courses</input></label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" id="submit">
            Submit
        </button>
    </form>
</body>
  
</html>
